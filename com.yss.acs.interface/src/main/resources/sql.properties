getAssetData=select s.fassetid from(Select t.fsetcode,t.fassetid,t.fsetname,t.ffullname,t.ftaid,t.fjjlx,t.fjjcldate,t.fjjdqdate from tp_asset t where t.fsh=1 and t.fsetcode not in (select distinct fsetcode from tp_accountseal where fsh=1 and fisseal=1 ) order by t.fassetid) s 
getTransferAmount=select s.ftype from (SELECT CASE WHEN a.ftype = 1 THEN ftotal WHEN a.ftype = 2 THEN ftotal + a.fzcsh + a.fhdfy + a.fyjbc + a.fglbc WHEN a.ftype = 3 THEN fpxje WHEN a.ftype = 4 THEN ftotal WHEN a.ftype = 5 THEN ftotal + a.fzcsh + a.fhdfy + a.fyjbc + a.fglbc ELSE 0 END AS ftotal,a.fdate,a.fnetid,a.ftype FROM (SELECT * FROM tf_tadata WHERE fsh = 1 AND fsetid = (SELECT distinct ftaid FROM tp_asset WHERE fassetid ='000212') AND ((ftype = 1 And fdate = to_date('2017-12-29', 'yyyy-MM-dd')) OR (ftype = 2 And fdate = to_date('2017-12-27', 'yyyy-MM-dd')) OR ((ftype = 4 OR ftype = 9) And fdate = to_date('2017-12-27', 'yyyy-MM-dd')) OR (ftype = 5 And fdate = to_date('2017-12-27', 'yyyy-MM-dd')) OR (ftype = 3 And fdate = to_date('2017-12-27', 'yyyy-MM-dd')))) a WHERE a.fnetid not in (select fnetid from (select fnetid,(case when fywlb = 'SGKJZ' then 1 when fywlb = 'SHKJZ' or fywlb = 'SHFJZ' or fywlb = 'HDSGFJZ' then 2 when fywlb = 'FHJZ' then 3 when fywlb = 'ZRKJZ' then 4 when fywlb = 'ZCFJZ' or fywlb = 'ZCKJZ' or fywlb = 'HDSGFJZ' or fywlb = 'SHFBCJZ' or fywlb = 'YJBCJZ' then 5 end) as ftype,fsetcode,fsh from tp_taturn) b where (b.fsetcode = '212') and b.fsh = 1 and a.ftype = b.ftype) UNION ALL SELECT distinct CASE WHEN a.ftype = 1 THEN ftotal WHEN a.ftype = 2 THEN ftotal + a.fzcsh + a.fhdfy + a.fyjbc + a.fglbc WHEN a.ftype = 3 THEN fpxje WHEN a.ftype = 4 THEN ftotal WHEN a.ftype = 5 THEN ftotal + a.fzcsh + a.fhdfy + a.fyjbc + a.fglbc ELSE 0 END AS ftotal,a.fdate,a.fnetid,a.ftype FROM (select (case when fjzts = 233 then to_date('2017-01-20', 'yyyy-MM-dd') when fjzts = 1 then to_date('2017-12-29', 'yyyy-MM-dd') when fjzts = 2 then to_date('2017-12-28', 'yyyy-MM-dd') when fjzts = 22 then to_date('2017-11-30', 'yyyy-MM-dd') when fjzts = 55 then to_date('2017-10-16', 'yyyy-MM-dd') when fjzts = 33 then to_date('2017-11-15', 'yyyy-MM-dd') end) as fdate, (case when fywlb = 'SGKJZ' then 1 when fywlb = 'SHKJZ' or fywlb = 'SHFJZ' or fywlb = 'HDSGFJZ' then 2 when fywlb = 'FHJZ' then 3 when fywlb = 'ZRKJZ' then 4 when fywlb = 'ZCFJZ' or fywlb = 'ZCKJZ' or fywlb = 'HDSGFJZ' or fywlb = 'SHFBCJZ' or fywlb = 'YJBCJZ' then 5 end) as ftype,fjjdm,fjztype,fjzday,fnetid,fywlb from (select * from tp_taturn where fsetcode = '212' and fsh = 1 union select * from tp_taturn t where fsetcode = -1 and fsh = 1 and not exists (select 1 from tp_taturn where fsh = 1 and fsetcode = '212' and fnetid = t.fnetid))) b left join (select * from tf_tadata where fsetid = (SELECT distinct ftaid FROM tp_asset WHERE fassetid ='000212') and fdate >= to_date('2017-01-19', 'yyyy-MM-dd') and fsh = 1) a on a.fdate = b.fdate and a.fnetid = b.fnetid and a.ftype = b.ftype where (b.fjjdm = a.Fdfjj or b.fjjdm = a.Ffjdm) or (b.fjjdm = '--' and a.Fdfjj = '--')) s
getAccountSubject_1=select s.facctcode from(select p.fassetid, f.facctcode, f.facctname, f.facctparent, f.facctattr from tf_accountsubject f left join tp_asset p on f.fsetcode = p.fsetcode where (p.fassetid in ('668000')) and f.fyear >= 2019 and ( f.facctattr like '%\u94F6\u884C\u5B58\u6B3E%')) s
getAccountSubject_2=select s.facctcode from(select p.fassetid, f.facctcode, f.facctname, f.facctparent, f.facctattr from tf_accountsubject f left join tp_asset p on f.fsetcode = p.fsetcode where (p.fassetid in ('668000','668001')) and f.fyear >= 2019 and ( f.facctattr like '%\u94F6\u884C\u5B58\u6B3E%'or f.facctattr like '%\u80A1\u7968\u6295\u8D44%')) s
getAccountSubject_3=select s.facctcode from(select p.fassetid, f.facctcode, f.facctname, f.facctparent, f.facctattr from tf_accountsubject f left join tp_asset p on f.fsetcode = p.fsetcode where (p.fassetid in ('668000')) and f.fyear >= 2019 and ( f.facctcode like '%1102%')) s
getAccountSubject_4=select s.facctcode from(select p.fassetid, f.facctcode, f.facctname, f.facctparent, f.facctattr from tf_accountsubject f left join tp_asset p on f.fsetcode = p.fsetcode where (p.fassetid in ('668000','668001')) and f.fyear >= 2019 and ( f.facctcode like '%1102%'or f.facctcode like '%6011%')) s